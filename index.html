<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <style type="text/css" media="all">
            * {
                font-family: "Arial", Sans-Serif;
                margin: 0;
                padding: 0;
            }
            #header {
                text-align: center;
                height: fit-content;
            }
            #header > .header-img {
                width: 100%;
                height: 400px;
                background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://acme-website.netlify.app/images/programming.png');
                background-size: stretch;
                background-repeat: no-repeat;
                position: absolute;
                text-align: center;
                z-index: -1;
            }
            
            #header > .content {
                padding: 160px 0;
            }
            #header > .content > h1 {
                color: #ffffff;
                margin: 16px 0;
            }
            #header > .content > p {
                color: #ffffff;
                margin: 16px 0;
            }
            #header > .content > button {
                background: #555555;
                color: #ffffff;
                padding: 12px 24px;
                margin: 16px 0;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <header id="header">
            <div class="header-img">
            </div>
            
            <div class="content">
                <h1>Welcome To Acme Web Solutions</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Esse labore earum nam eaque? Consequatur quis beatae nobis laudantium corp
                </p>
                <button type="button">Read More</button>
            </div>
        </header>
    </body>
</html>
